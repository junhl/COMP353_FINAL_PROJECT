@(message: String, employeeForm: Form[Login])
@import helper._

@main("Welcome to Play") {

@form(routes.Application.return_index()) {
    	<h1>LOGIN</h1>
        <fieldset>        
			@inputText(employeeForm("username"), '_label -> "USERNAME")
			@inputPassword(employeeForm("password"), '_label -> "PASSWORD")
        </fieldset>
        
        <div class="actions">
            <input type="submit" value="Login" class="btn">
		</div>        
    }
}
